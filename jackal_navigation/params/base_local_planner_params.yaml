DWAPlannerROS:
  #acceleration limits
  acc_lim_x: 3
  acc_lim_y: 0.0
  acc_lim_theta: 6

  #velocity limits
  max_trans_vel: 0.50
  min_trans_vel: 0.1
  max_vel_x: 0.50
  min_vel_x: 0.1
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.57
  min_rot_vel: 0.314

  prune_plan: true

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.20
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 2.0
  sim_granularity: 0.03
  angular_sim_granularity: 0.03
  vx_samples: 10
  vy_samples: 0
  vth_samples: 20
  controller_frequency: 10.0

  # Trajectory scoring parameters
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  stop_time_buffer: 0.3
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  publish_cost_grid: true

  oscillation_reset_dist: 0.05
