DWAPlannerROS:
  #acceleration limits
  acc_lim_x: 2
  acc_lim_y: 0.0
  acc_lim_theta: 2.5

  #velocity limits
  max_vel_trans: 0.50
  min_vel_trans: 0.1
  max_vel_x: 0.50
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_rot: 1.2
  min_vel_rot: 0.1
  rot_stopped_vel: 0.1
  trans_stopped_vel: 0.1

  prune_plan: true

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: true

  # Forward Simulation Parameters
  sim_time: 1.8
  sim_granularity: 0.03
  angular_sim_granularity: 0.03
  vx_samples: 10
  vy_samples: 1
  vth_samples: 30
  controller_frequency: 10.0

  # Trajectory scoring parameters
  path_distance_bias: 24
  goal_distance_bias: 20
  occdist_scale: 0.1
  stop_time_buffer: 0.5
  forward_point_distance: 0.35
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  publish_cost_grid: true

  oscillation_reset_dist: 0.3
